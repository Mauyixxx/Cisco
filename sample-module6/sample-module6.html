<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discover Your World</title>

    <!-- Task 1: Favicon -->
    <link rel="icon" href="https://edube.org/uploads/media/default/0001/04/web-favicon.png">

    <!-- Task 2: External JavaScript -->
    <script src="sample-script.js"></script>
</head>
<body>

    <!-- Task 3: Heading with Globe Emoji (U+1F30D) -->
    <h1>Discover Your World &#x1F30D;</h1>

    <p>Click the button to learn about the continent you're on and some famous geographical features.</p>

    <!-- Task 4: Geolocation Button -->
    <button id="getLocation">Discover Location</button>

    <!-- World Map with Image Map -->
    <img 
        src="https://edube.org/uploads/media/default/0001/04/continents.jpg" 
        usemap="#image-map" 
        alt="World Map">

    <!-- Task 5: Continent Areas -->
    <map name="image-map">

        <area 
            id="north-america"
            alt="North America"
            title="North America"
            shape="rect"
            coords="386,283,41,17">

        <area 
            id="south-america"
            alt="South America"
            title="South America"
            shape="rect"
            coords="209,501,358,288">

        <area 
            id="europe"
            alt="Europe"
            title="Europe"
            shape="rect"
            coords="391,68,505,217">

        <area 
            id="africa"
            alt="Africa"
            title="Africa"
            shape="rect"
            coords="533,217,387,448">

        <area 
            id="asia"
            alt="Asia"
            title="Asia"
            shape="rect"
            coords="893,153,506,1">

        <area 
            id="australia-and-oceania"
            alt="Australia and Oceania"
            title="Australia and Oceania"
            shape="rect"
            coords="679,353,872,480">

    </map>


    <script src="sample-script.js"></script>
</body>
</html>
