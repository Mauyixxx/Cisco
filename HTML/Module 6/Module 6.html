<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Your World</title>
    <!-- Task 1: Add the favicon link here -->
     <link rel="icon" href="https://edube.org/uploads/media/default/0001/04/web-favicon.png" type="image/png">
    <!-- Task 2: Add link to script here -->
     <script src="script.js" defer></script>
     
</head>
<body>
    <h1> Discover Your World  &#x1F30D; <!-- Task 3: Add an emoji here --></h1>
    <p>Click the button to learn about the continent you're on and some famous geographical features.</p>
    <!-- Task 4: Add a button for displaying geolocation information here -->

    <button id="getLocation">Discover Location</button>
    <p id="result"></p>

    <img src="https://edube.org/uploads/media/default/0001/04/continents.jpg" usemap="#image-map" alt="World Map">
    <map name="image-map">
        <!-- Task 5: Add area tags for continents here -->
        <area shape="rect" coords="386,283,41,17" href="https://example.com/North-America" id="north-america" title="North America" alt="North America">
        <area shape="rect" coords="209,501,358,288" href="https://example.com/South-America" id="south-america" title="South America" alt="South America">
        <area shape="rect" coords="391,68,505,217" href="https://example.com/Europe" id="europe" title="Europe" alt="Europe">
        <area shape="rect" coords="533,217,387,448" href="https://example.com/Africa" id="africa" title="Africa" alt="Africa">
        <area shape="rect" coords="893,153,506,1" href="https://example.com/Asia" id="asia" title="Asia" alt="Asia">
        <area shape="rect" coords="679,353,872,480" href="https://example.com/Australia-and-Oceania" id="australia-and-oceania" title="Australia and Oceania" alt="Australia and Oceania">
    </map>
</body>
</html>
